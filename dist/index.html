<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do List</title><script src="./main.js" defer="defer"></script><link rel="shortcut icon" href="favicon.ico?" type="image/x-icon"></head><body><header><div class="header">TO DO LIST</div><img src="favicon.ico" alt="logo"> <span class="tt">🌙</span></header><main><div class="sidebar"><h2>Projects</h2><div class="projectList"><div class="button project"><div class="projectName">Project Name</div><div class="edit">✎</div><div class="delete">🗑️</div></div></div><div class="button addProject">+ Add Project</div><div class="newProjectForm hidden"><input name="newProjectName" id="newProjectName" class="row" placeholder="Project Name"><div class="row"><div class="button add">OK</div><div class="button cancel">Cancel</div></div></div></div><div class="mainContainer"><div class="taskFormcontainer"><div class="newTaskForm none"><h3>Add New Task</h3><input placeholder="Task Title" id="tTitle"> <input placeholder="Task Description" id="tDescription"> <select name="tproject" id="tproject"><option value="" selected="selected">--Select Project (Optional)--</option></select><div><div><label for="tdate">Due date</label> <input type="date" name="tdate" id="tdate"></div><div><label for="tdone">Completed?</label> <input type="checkbox" name="tdone" id="tdone"></div></div><div class="row"><div class="button add">OK</div><div class="button cancel">Cancel</div></div></div></div><div class="container"></div></div></main><footer>Copyright © Bahadir UNGOR</footer><span class="addTask">+</span></body></html>
