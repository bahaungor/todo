<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="side-menu-opener">☰</div>
            <div class="header-title">✓ &nbsp;ToDo List</div>
        </header>
        <main class="main">
            <div class="sidebar">
                <div class="sidebar-title">Home</div>
                <div class="sidebar-item active">All Tasks</div>
                <div class="sidebar-item">Today</div>
                <div class="sidebar-item">Next 7 Days</div>
                <div class="sidebar-item">Important</div>
                <div class="sidebar-title">Projects</div>
                <div class="projects">
                    <div class="project">
                        <div class="project-title">Deneme</div>
                        <img class="menu-icon edit-button" src="../src/images/edit.png" alt="edit">
                        <img class="menu-icon delete-button" src="../src/images/delete.png" alt="delete">
                    </div>
                    <div class="project">
                        <div class="project-title">Başka proje</div>
                        <img class="menu-icon edit-button" src="../src/images/edit.png" alt="edit">
                        <img class="menu-icon delete-button" src="../src/images/delete.png" alt="delete">
                    </div>
                    <div class="project">
                        <div class="project-title">Another Project</div>
                        <img class="menu-icon edit-button" src="../src/images/edit.png" alt="edit">
                        <img class="menu-icon delete-button" src="../src/images/delete.png" alt="delete">
                    </div>
                </div>
                <form class="project-form" action="add project" method="post">
                    <div><input required class="project-form-input" type="text" placeholder="Enter project name"></div>
                    <div class="project-form-button-container">
                        <button class="project-form-button add" type="submit">Submit</button>
                        <button class="project-form-button cancel" type="button">Cancel</button>
                    </div>
                </form>
                <button class="add-button" type="button">Add Project</button>
            </div>
            <div class="content">
                <div class="content-title">All Tasks</div>
                <div class="tasks">
                    <div class="task-container">
                        <input type="checkbox" name="task-done" id="task-done">
                        <div class="task-title">Deneme</div>
                        <div class="due-date">20/11/2022</div>
                        <input type="checkbox" name="task-importance" id="task-importance">
                        <div class="task-details">uzun uzun detay olabilir, dikkatli olmak lazım</div>
                        <img class="menu-icon delete-button" src="../src/images/delete.png">
                    </div>
                    <div class="task-container">
                        <input type="checkbox" name="task-done" id="task-done">
                        <div class="task-title">Deneme</div>
                        <div class="due-date">20/11/2022</div>
                        <input type="checkbox" name="task-importance" id="task-importance">
                        <div class="task-details">uzun uzun detay olabilir, dikkatli olmak lazım</div>
                        <img class="menu-icon delete-button" src="../src/images/delete.png">
                    </div>
                </div>
                <div class="add-task add-button hidden">Add New Task</div>
                <form class="task-form hidden" action="add task" method="post">
                    <div><label for="task-title">Title:</label></div>
                    <input type="text" name="task-title" id="task-title" required>
                    <div><label for="task-details">Details:</label></div>
                    <textarea name="task-details" id="task-details" cols="30" rows="4"></textarea>
                    <div><label for="task-due-date">Due Date:</label></div>
                    <input type="date" name="task-due-date" id="task-due-date">
                    <div class="task-form-button-container">
                        <button class="task-form-button add" type="submit">Submit</button>
                        <button class="task-form-button cancel" type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer">Copyright © <script>document.write(new Date().getFullYear())</script> Bahadir UNGOR </footer>
    </div>
</body>
</html>
